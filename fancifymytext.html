<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancify Shamcify</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="fancifymytext.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        #outputSection {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fancify my Text</h1>
        </header>

        <section id="text-section">

            <fieldset>
                <legend>Text</legend>
                <label for="textInput">Enter Text:</label>
                <textarea id="textInput" rows="4" cols="30"></textarea>
            </fieldset>


            <fieldset>
                <legend>Fancify</legend>
                <button id="biggerButton" onclick="biggerText()">Bigger!</button>
                <br>
                <label>
                    <input type="radio" name="styleOption" id="fancyShmancy" onchange="applyStyles()"> FancyShmancy
                </label>
                <br>
                <label>
                    <input type="radio" name="styleOption" id="boringBetty" onchange="applyStyles()"> BoringBetty
                </label>
            </fieldset>


            <button id="mooButton" onclick="mooText()">Moo</button>

            <div id="outputSection">

            </div>
        </section>
    </div>
</body>

</html>
